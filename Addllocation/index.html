<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Bhandara Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Share Bhandara Location</h1>
        </header>
        <div class="upload-section">
            <div class="upload-box">
                <input type="file" id="upload" hidden>
                <label for="upload" class="upload-label">Upload Photo</label>
            </div>
        </div>
        <div class="location-details">
            <div class="location-box">
                <div class="location-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="location icon"/>
                    <p>Get Current Location</p>
                </div>
        </div>
        <button id="share-now" class="share-button">Share Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
